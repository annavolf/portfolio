<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements Example</title>
</head>
<body>
    <header>
        <h1>Welcome to HTML Elements Example</h1>
    </header>
<div class="content">
        <h2>About HTML</h2>
        <p>HTML (HyperText Markup Language) is the standard language for creating web pages. It structures the content on the web.</p>
    </div>

    <div class="content">
        <h2>HTML Table Example</h2>
        <table style="border: 1px solid black; padding: 10px; text-align: left;">
            <thead>
                <tr>
                    <th style="border: 1px solid black; padding: 10px; text-align: left;">Element</th>
                    <th style="border: 1px solid black; padding: 10px; text-align: left;">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid black; padding: 10px; text-align: left;">&lt;h1&gt; - &lt;h6&gt;</td>
                    <td style="border: 1px solid black; padding: 10px; text-align: left;">Defines headings</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black; padding: 10px; text-align: left;">&lt;p&gt;</td>
                    <td style="border: 1px solid black; padding: 10px; text-align: left;">Defines a paragraph</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black; padding: 10px; text-align: left;">&lt;ul&gt; / &lt;ol&gt;</td>
                    <td style="border: 1px solid black; padding: 10px; text-align: left;">Defines lists</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
